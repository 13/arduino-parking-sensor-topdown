[env:uno]
platform = atmelavr
board = uno
framework = arduino
upload_port = /dev/arduino/uno
monitor_port = /dev/arduino/uno
monitor_speed = 115200
monitor_filters = default, time
build_flags = !python build_flags.py
lib_deps = 
            noah1510/LedController@^1.7.0
            teckel12/NewPing@^1.9.7

